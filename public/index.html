<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>Exchange Value</title>
</head>
<body>

  <style>
      #nav{
        width: 100%;
      }

      #nav-bar{
        border-radius: 0px;
      }
  
  </style>
  <div class="ui" id="nav">
    <!-- Navigation Menu -->
    <div class="ui four item inverted blue menu" id="nav-bar"> 
      <div class="header item">
        <i class="money bill alternate outline icon"></i>
        Exchange Value
      </div>
      <a class="item" href="/">
        Currency Rates
      </a>
      <a class="item" href="/exchange">
        Exchange Rates
      </a>
      <a class="item" href="/historical">
        Historical Rates
      </a>
    </div>

    <!-- Application Root -->
    <div id="app"></div>
  </div>
  <script id="error-template" type="text/x-handlebars-template">
  <div class="ui blue inverted" style="height:512px;">
      <br>
      <h2 class="ui center aligned icon header">
        <i class="exclamation red triangle icon" style="size: 100px"></i>
        <div class="content">
          {{title}}
          <div class="sub header">{{message}}</div>
        </div>
      </h2>
  </div>
  </script>

  <!-- Currency Rates Template -->
  <script id="rates-template" type="text/x-handlebars-template">
    <h1 class="ui header">Currency Rates</h1>
    <hr>
    <div class="ui loading basic segment">
      <div class="ui horizontal list">
        <div class="item">
          <i class="calendar alternate outline icon"></i>
          <div class="content">
            <div class="ui sub header">Date</div>
            <span>{{date}}</span>
          </div>
        </div>
        <div class="item">
          <i class="money bill alternate outline icon"></i>
          <div class="content">
            <div class="ui sub header">Base</div>
            <span>{{base}}</span>
          </div>
        </div>
      </div>
  
      <table class="ui blue celled selectable inverted table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Rate</th>
          </tr>
        </thead>
        <tbody>
          {{#each rates}}
          <tr>
            <td>{{@key}}</td>
            <td>{{this}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </script>

  <!-- Exchange Conversion Template -->
  <script id="exchange-template" type="text/x-handlebars-template">
    <h1 class="ui header">Exchange Rates</h1>
    <hr>
</script>

<!-- Historical Template -->
<script id="historical-template" type="text/x-handlebars-template">
  <h1 class="ui header">Historical Rates</h1>
  <hr>
</script>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
